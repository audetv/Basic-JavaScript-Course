<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1.2 ES6 style</title>
</head>
<body>
<script>
    'use strict';

    class Post {
        constructor(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        edit(text) {
            this.text = text;
        }
    }

    class AttachedPost extends Post {
        constructor(author, text, date) {
            super(author, text, date);
            this.highlighted = false;
        }

        makeTextHighlighted() {
            this.highlighted = true;
        }
    }

    let post = new AttachedPost('Author', 'Text content', new Date());
    post.edit('Changed text content');
    post.makeTextHighlighted();
    console.log(post);
</script>
</body>
</html>
