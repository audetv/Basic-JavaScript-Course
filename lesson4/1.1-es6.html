<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1.1 ES6 style</title>
</head>
<body>
<script>
    'use strict';
    class Product {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }

        make25PercentDiscount() {
            this.price = this.price - (this.price / 100 * 25);
        }
    }

    let product = new Product('Product', 500);
    product.make25PercentDiscount();
    console.log(product);
</script>
</body>
</html>
