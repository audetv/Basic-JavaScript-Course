<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<script>
    'use strict';

    let a = 1, b = 1, c, d;

    c = ++a;
    /**
     * Сначала произойдет увеличение переменной а на единицу с помощью унарного оператора ++  1 + 1 = 2,
     * а затем полученное значение 2 присвоится в переменную c
     */
    alert(c); // 2

    d = b++;
    /**
     * Сначала произойдет присваивание текущего значения 1 переменной d,
     * а затем пременная b будет увеличена на 1 с помощью унароного оператора ++,
     */
    alert(d); // 1

    c = 2 + ++a;
    /**
     * Сначала произойдет увеличение текущего значения пременной a 2 на 1 получим а = 3,
     * затем к 3 будет прибавлено 2 и результат 5 будет присвоен переменной с
     */
    alert(c); // 5

    d = 2 + b++;
    /**
     * Сначала будет произведена операция сложения 2 с текущим значением переменной b = 2
     * (переменная b была увеличена на 1 во втором примере)  получим 4,
     * затем 4 будет присвоено в переменную d,
     * а после значение переменной b = 2 будет увеличено на 1 с помощью унароного оператора сложения ++
     * получим b = 3
     */
    alert(d); // 4

    /**
     *  Значение переменной a было увеличено на 1 в первом примере, а потом в третем.
     */
    alert(a); // 3
    /**
     * Значение b было увеличено на 1 во втором примере, а потом еще на 1 в четвёртом
     */
    alert(b); // 3

</script>
</body>
</html>
