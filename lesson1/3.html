<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
<script>
    'use strict';

    /*
    1. к числу 10 прибавляем число 10 получаем число 20
    2. число 20 преобразуется в строку 20, соединяем 2 строки (конкатенация) 20 и 10 получаем строку 2010
    3. строку 2010 присваем в переменную result
    4. С помощью console.log выводим result в консоль браузера
     */
    let result = 10 + 10 + "10";
    console.log(result);

    /*
    1. число 10 преводится к строке 10, конкатенируется со строкой 10 и получается строка 1010
    2. к строке 1010 прибавляем(конкатенация) строку, которая пролучилась с помощью приведения числа 10 к строке 10,
     получаем строку 101010
    3. строку 101010 присваем в переменную result
    4. С помощью console.log выводим result в консоль браузера
     */
    result = 10 + "10" + 10;
    console.log(result);

    /*
    1. к числу 10 прибавляем число 10 получаем число 20
    2. приводим строку 10 к числу с помощью унарного +, который преобразует строку в положиельное число 10
    3. к числу 20 прибавляем число 10 получаем 30
    4. число 30 присваем в переменную result
    5. С помощью console.log выводим result в консоль браузера
     */
    result = 10 + 10 + +"10";
    console.log(result);

    /*
    1. Пустую сроку справа приводим к отрицательному числу, с помощью унарного минуса, получаем -0
    2. число 10 делим на отрицательное число -0 получаем минус бесконечность (- Infinity) ( в js при делениии на ноль получаем не ошибку, а результат Infinity)
    3. -Infinity присваем в переменную result
    4. С помощью console.log выводим result в консоль браузера
    */
    result = 10 / -"";
    console.log(result);

    /**
     1. при делении, делитель - строку справа интрпертатор не может привести к числу, так как в сторке запятая, а не точка, поэтому при приведении получаем специальный тип NaN (не число)
     2. число 10 делим на NaN получаем NaN, операции с NaN всегда дают NaN
     3. NaN присваиваем в переменную result
     4. С помощью console.log выводим result в консоль браузера
     */
    result = 10 / +"2,5";
    console.log(result);
    </script>
</body>
</html>
